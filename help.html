<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>머슬위키 설명서</title>
    <link rel="stylesheet" href="styleh.css">
    
</head>
<body>
    
    <div id="video-container">
        <video id="myVideo" autoplay muted loop>
            <source src="video (2160p).mp4" type="video/mp4">
            <source src="video (2160p).webm" type="video/webm">
        </video>
        <img id="back-icon" src="left-arrow.png" alt="뒤로가기" onclick="goBack()">
        <div id="video-text">
            <h1 id="main-text">머슬위키란</h1>
            <h1 id="secondary-text" style="display: none;">불편한 부분에 대한 운동 조언과 방법을 알려드리기 위해 만들었습니다.</h1>
           <h1 id="third-text"style="display: none;"> 클릭해서 원하는 부분의 운동을 보실수 있습니다. <br>
            많은 도움이 되어 드리고 싶습니다. </h1>
            <!-- 추가적인 텍스트 또는 요소를 여기에 추가할 수 있습니다. -->
        </div>
    </div>
    <script src="changeText.js"></script>
<script src="goback.js"></script>    

</body>
</html>
